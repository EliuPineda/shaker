name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main  # Se ejecuta cuando hay cambios en la rama main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Configurar Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Instalar MkDocs y dependencias
        run: pip install mkdocs-material

      - name: ğŸš€ Desplegar en GitHub Pages
        run: mkdocs gh-deploy --force
